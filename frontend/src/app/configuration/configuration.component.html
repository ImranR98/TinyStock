<form [formGroup]="configForm" fxLayout="column" fxLayoutGap="1em" class="stdMargin">
    <span class="bigText">Configuration</span>
    <mat-form-field>
        <input matInput formControlName="dataDir" placeholder="Data Directory Path" type="text" required>
        <mat-hint>This is where appication data is stored</mat-hint>
    </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="host" placeholder="Host URL" type="text">
        <mat-hint>Leave this empty if unsure</mat-hint>
    </mat-form-field>
    <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="center">
        <button mat-raised-button color="primary" [disabled]="!configForm.valid" (click)="save()">Save</button>
    </div>
</form>
