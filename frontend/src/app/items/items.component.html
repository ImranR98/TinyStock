<div fxLayout="column" fxLayoutGap="1em" class="stdMargin">
    <div fxLayout="row" fxLayoutGap="1em" fxLayoutAlign="default center">
        <button mat-icon-button (click)="back()">
            <mat-icon svgIcon="back"></mat-icon>
        </button>
        <span class="bigText">Items</span>
    </div>
    <div fxLayout="row" fxLayoutGap="1em" fxLayoutAlign="space-between center">
        <span>{{(displayedItems | async).length}} Items</span>
        <button mat-raised-button color="primary" routerLink="/addItem">Add</button>
    </div>
    <div class="autoOverflow">
        <table *ngIf="displayedItems.value.length > 0" mat-table [dataSource]="displayedItems" fxFill>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> Code </th>
                <td mat-cell *matCellDef="let item"> {{item.code}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let item"> {{item.description}} </td>
            </ng-container>
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef> Quantity </th>
                <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
            </ng-container>
            <ng-container matColumnDef="setQuantity">
                <th mat-header-cell *matHeaderCellDef> Set Quantity </th>
                <td mat-cell *matCellDef="let item"> {{item.setQuantity ? item.setQuantity : 'N/A'}} </td>
            </ng-container>
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let item"> {{item.category}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let item"> {{item.price}} </td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let item"><button mat-button color="accent"
                        (click)="edit(item.code, item.setQuantity)">Edit</button></td>
            </ng-container>
        </table>
    </div>
</div>
